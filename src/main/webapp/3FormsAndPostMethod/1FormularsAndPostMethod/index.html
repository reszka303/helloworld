<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Formularz rejestracji</title>
    </head>
    <body>
        <h1>Podaj swoje dane:</h1>
        <form action="userdata" method="post">
            <fieldset>
                <legend>Podstawowe dane</legend>

<!--w label, atrybut for ma podaną wartość "username" bo ta etykieta dotyczy wejścia
(input) id username id jest połączone w html-->
                <label for="username">Nazwa użytkownika</label>
<!--w inpucie atrubut name ustala nazwę parametru na pasku url w przeglądarce-->
                <input type="text" name="username" id="username"><br>
                <label for="password">Hasło</label>
                <input type="password" name="pass" id="password"><br>
            </fieldset>
            <fieldset>
                <legend>Płeć</legend>
                <div>
<!--atrybut value jest ustalana do parametru w pasku url czyli "?name=value" - gender=male-->
                    <input type="radio" name="gender" value="male" id="men">
                    <label for="men">Mężczyzna</label>
                </div>
                <div>
                    <input type="radio" name="gender" value="female" id="women">
                    <label for="women">Kobieta</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Hobby</legend>
                <input type="checkbox" name="hobby" value="sport" id="sport">
                <label for="sport">Sport</label>
                <input type="checkbox" name="hobby" value="computers" id="computers">
                <label for="computers">Komputery</label>
                <input type="checkbox" name="hobby" value="animals" id="animals">
                <label for="animals">Zwierzęta</label>
            </fieldset>
            <input type="submit" value="Wyślij">
        </form>
    </body>
</html>
