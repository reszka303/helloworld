<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kalkulator walut</title>
    </head>
    <body>
        <h1>Kalkulator walut</h1>
<!--w form action="" wskazujemy pod jaki adres będzie wysyłany formularz
w tym przypadku pod adres "convert"-->
        <form action="convert">
            <fieldset>
                <label for="money">Kwota</label>
<!--jeśli mamy pole typu number to atrybut "step" określa co ile zmienia
się wartość w dół albo w górę-->
                <input id="money" name="value" type="number" step="0.01" placeholder="123.45">
            </fieldset>
            <fieldset>
                <p>Przelicznik</p>

<!--przy atrybutach radio ważne aby w obu ustawić wartość "name" na taką samą nazwę
"name" ustala wartość parametru w adresie url i musi być takie samo dla obu
 radio buttonów aby można było wybierać jedną lub drugą opcję a nie dwie naraz-->
<!--value to nazwa wartości parametru "exchange" -->
                <label for="EURPLN">EURPLN</label>
                <input id="EURPLN" type="radio" name="exchange" value="EURPLN">
                <label for="PLNEUR">PLNEURO</label>
                <input id="PLNEUR" type="radio" name="exchange" value="PLNEURO">
            </fieldset>
<!--dla inputa aby wyświetliść dany wyraz ustawiamy to w atrybucie "value" -->
            <input type="submit" value="Przelicz">
        </form>
    </body>
</html>
