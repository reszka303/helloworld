<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Formularz hasła</title>
    </head>
    <body>
        <h1>Sprawdź siłę swojego hasła</h1><br>
        <form action="verify" method="post">
            <label for="password">Hasło:</label>
            <input type="text" placeholder="Wpisz hasło" name="password" id="password"><br>
            <input type="submit" value="Sprawdź">
        </form>
    </body>
</html>
